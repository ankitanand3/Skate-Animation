<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading">
        <div class="skate">
            <div class="body">
                <div class="arm back"></div>
                <div class="arm front"></div>
                <div class="leg back"></div>
                <div class="leg front"></div>
            </div>
            <div class="board">
                <svg viewBox="0 0 34 8">
                    <path d="M0.897306 0.911767C1.22218 0.30263..." />
                </svg>
            </div>
            <div class="line top"></div>
            <div class="line bottom"></div>
        </div>
    </div>

    <div id="keyboard">
        <button class="up">
            <svg viewBox="0 0 8 8">
                <path d="M3.99953 1C3.83653 1..." />
            </svg>
        </button>
        <button class="left">
            <svg viewBox="0 0 8 8">
                <path d="M1 4.00053C1 4.16353..." />
            </svg>
        </button>
        <button class="right">
            <svg viewBox="0 0 8 8">
                <path d="M7 3.99953C7 3.83653..." />
            </svg>
        </button>
        <button class="down">
            <svg viewBox="0 0 8 8">
                <path d="M4.00053 7C4.16353 7..." />
            </svg>
        </button>
        <span class="hide">Please don't press <strong>C</strong></span>
    </div>

    <a class="link" href="https://check.so/" target="_blank">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M57.1286 32C57.1286 36.0179..." fill="#F9A28E" />
        </svg>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
